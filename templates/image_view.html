<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}

  <h1>My Favourite Reading list</h1>
  <ul>
    {% for post in object_list %}
      {# <h2>{{ post.title }}</h2> #}
      <img src="{{ post.cover.url }}" alt="{{ post.title }} width="600" height="500">
      <p>{{ post.cover }}</p>
    {% endfor %}
  </ul>
{% endblock content %}
